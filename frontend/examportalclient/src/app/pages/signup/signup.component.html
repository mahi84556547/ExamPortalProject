<div class="bootstrap-wrapper">
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <form (ngSubmit)="onRegister()">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>First Name*</mat-label>
                            <input required
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput placeholder="Enter here ...">
                            <mat-hint>Lisandro</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Last Name*</mat-label>
                            <input required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Enter here ...">
                            <mat-hint>Djone</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username*</mat-label>
                            <input required
                            [(ngModel)]="user.username"
                            name="username"
                            matInput placeholder="Enter here ...">
                            <mat-hint>mr.username</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email*</mat-label>
                            <input required
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter here ...">
                            <mat-hint>your.email@domain.com</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password*</mat-label>
                            <input required
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Enter here ...">
                            <mat-hint>#Pssword01;รง</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Phone number</mat-label>
                            <input 
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter here ...">
                            <mat-hint>+2130777885566</mat-hint>
                        </mat-form-field>
    
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;">Register</button>
                            <button mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
			</div>
		</div>
	</div>
</div>
